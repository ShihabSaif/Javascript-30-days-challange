        </div>

    <script>
        const allInput = document.querySelectorAll('.inbox input[type="checkbox"]');
        allInput.forEach(chk => chk.addEventListener('click',handleCheckbox));

        let lastChecked;

        function handleCheckbox(e)
        {
            let inBetween=false;
            if(e.shiftKey && this.checked)
            {
                allInput.forEach(chk=>{
                    console.log(chk);
                    if(chk===this || chk===lastChecked)
                    {
                        inBetween = !inBetween;
                        console.log("start");
                    }

                    if(inBetween)
                    {
                        chk.checked=true;
                    }
                });
            }
            lastChecked=this;
        }
        //console.log(allInput);
    </script>
