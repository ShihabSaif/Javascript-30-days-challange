<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Update CSS variables with JS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="panels">

        <div class="panel panel1">
            <p>Hey</p>
            <p>Let's</p>
            <p>Dance</p>
        </div>

        <div class="panel panel2">
            <p>Give</p>
            <p>Take</p>
            <p>Receive</p>
        </div>

        <div class="panel panel3">
            <p>Experience</p>
            <p>It</p>
            <p>Today</p>
        </div>

        <div class="panel panel4">
            <p>Give</p>
            <p>All</p>
            <p>You can</p>
        </div>

        <div class="panel panel5">
            <p>Life</p>
            <p>In</p>
            <p>Motion</p>
        </div>
    </div>
    <script>
        const openPanel = document.querySelectorAll('.panel');

        function toggleOpen()
        {
            console.log("hello");
            this.classList.toggle('open');
        }

        function toggleActive(e)
        {
            if(e.propertyName.includes('flex'))
            {
                this.classList.toggle('open-active');
            }
            //console.log(e.propertyName);
        }

        openPanel.forEach(p=>p.addEventListener('click',toggleOpen));
        openPanel.forEach(p=>p.addEventListener('transitionend',toggleActive));
    </script>

</body>

</html>
